<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Of Alps</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/defult.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>


    <!-- --------------------------------First Header Start----------------------------------------------------------- -->

    <section>
        <div class="container-fluid">
            <div class="frist-header">
                <h6>Shop nu. Betaal met <strong>Klarna.</strong> <span>Meer weten</span> </h6>

        </div>
    </section>

    <!-- ------------------------------First Header End----------------------------------------------------------- -->

    <!-- -----------------------------Secound Header Start---------------------------------------------------------- -->

    <section>
        <div class="container-fluid ">
            <div class="secound-header">
                <p>SALE - 10% OP DE WINTERCOLLECTIE</p>
            </div>
        </div>
    </section>

    <!-- -----------------------------Secound Header End---------------------------------------------------------- -->
    <section class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo on the Left -->
                <img src="./images/logo_img.png" class="logo_img d-md-none d-lg-block logo-device" alt="">

                <button class="navbar-toggler order-sm-1" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Logo - Center on small devices -->
                <img src="./images/logo_img.png" class="logo_img mx-auto order-sm-2 d-lg-none" alt="">

                <!-- Navbar Links in the Center -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto"> <!-- mx-auto centers the nav items -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">MERKEN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">HEREN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">DAMES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">JONGENS</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SALE</a>
                        </li>
                    </ul>

                    <!-- Right Side Icons -->
                    <div class="d-flex ms-auto align-items-center">
                        <!-- Search Icon -->
                        <button class="btn d-lg-block me-2" type="button" data-bs-toggle="modal"
                            data-bs-target="#searchModal">
                            <img src="./images/search_icon.png" class="img-fluid" alt="">
                        </button>
                        <!-- Shopping Cart Icon -->
                        <button class="btn shopping-cart me-5" type="button">
                            <img src="./images/shopping-cart.png" alt="">
                        </button>
                        <!-- Country Dropdown -->
                        <div class="dropdown pt-5">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownCountryButton"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="./images/flag.png" alt="Countries" class="img-fluid" width="30">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownCountryButton">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <img src="./images/flag.png" alt="USA" class="me-2" width="20"> USA
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <img src="./images/flag.png" alt="UK" class="me-2" width="20"> UK

                                <li>
                                    <a class="dropdown-item" href="#">
                                        <img src="./images/flag.png" alt="France" class="me-2" width="20"> France
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <img src="./images/flag.png" alt="Germany" class="me-2" width="20"> Germany
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Shopping Cart Icon -->
                <button class="btn shopping-cart d-lg-none d-md-block me-5 order-sm-3" type="button">
                    <img src="./images/shopping-cart.png" alt="">
                </button>
            </div>
        </nav>

        <!-- Search Modal -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="searchModalLabel">Search</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="Type your search here...">
                    </div>
                </div>
            </div>
        </div>
